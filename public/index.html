<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>ChatApp - Nodejs</title>
  </head>
  <body>
    <main>
      <div id="messages"></div>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
        <button id="showLocation">Show my location</button>
      </form>
    </main>

    <script id="messageTemplate" type="text/html">
      <div>
        <p>{{message}}</p>
      </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
